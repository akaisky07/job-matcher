<!DOCTYPE html>
<html>
<head>
    <title>Job Matcher</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Job Matcher</h1>
    <form method="POST" action="/">
        <label for="input_skill">Input Skill:</label>
        <input type="text" name="input_skill" required><br>

        <label for="input_domain">Input Domain:</label>
        <input type="text" name="input_domain" required><br>

        <label for="input_experience">Input Experience:</label>
        <input type="number" name="input_experience" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
