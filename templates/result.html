<!DOCTYPE html>
<html>
<head>
    <title>Job Matcher Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Job Matcher Results</h1>
    <table>
        <tr>
            <th>USER</th>
            <th>SKILLS</th>
            <th>DOMAIN</th>
            <th>LOCATION</th>
            <th>Experience</th>
        </tr>
        {% for index, row in p_name.iterrows() %}
        <tr>
            <td>{{ row['USER'] }}</td>
            <td>{{ row['SKILLS'] }}</td>
            <td>{{ row['DOMAIN'] }}</td>
            <td>{{ row['LOCATION'] }}</td>
            <td>{{ row['experience'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
